<p-dialog
  header="Login"
  [(visible)]="display"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '350px', minWidth: '200px' }"
  [minY]="70"
  [maximizable]="true"
  [baseZIndex]="10000"
>
  <p-header>
    {{ headerMsg }}
  </p-header>
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-6">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fas fa-user"></i></span>
        <input
          type="text"
          pInputText
          placeholder="Username"
          [(ngModel)]="userName"
          class="ui-inputtext ui-corner-all ui-state-default ui-widget"
        />
      </div>
    </div>
    <div class="ui-g-12 ui-md-6">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fas fa-unlock"></i></span>
        <input
          type="password"
          pPassword
          feedback="false"
          [(ngModel)]="passWord"
          class="ui-inputtext ui-corner-all ui-state-default ui-widget"
        />
      </div>
    </div>
  </div>

  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="login()"
      label="Login"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-close"
      (click)="display = false"
      label="Cancel"
      class="ui-button-secondary"
    ></button>
  </p-footer>
</p-dialog>
