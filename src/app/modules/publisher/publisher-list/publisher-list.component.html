<div class="info-panel position-top">
  <h1 i18n="@@string-publisher-selection">Auswahl Herausgeber</h1>
</div>

<p-table
  #dt
  [value]="publishers"
  [paginator]="true"
  [rows]="13"
  class="table"
  [globalFilterFields]="['name']"
  (onFilter)="onFilter($event)"
>
  <ng-template pTemplate="caption">
    <div style="text-align: center;">
      <i class="fas fa-search" style="margin:4px 6px 0 0;"></i>
      <input
        type="text"
        pInputText
        size="50"
        i18n-placeholder
        placeholder="Globale Suche"
        (input)="dt.filterGlobal($event.target.value, 'contains')"
        style="width:auto"
      />
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th width="30"></th>
      <th [pSortableColumn]="'name'">
        Name
        <p-sortIcon [field]="'name'"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-publisher>
    <tr>
      <td>
        <a class="fas fa-folder" (click)="showDetail(publisher._id)"></a>
      </td>
      <td>{{ publisher.name }}</td>
    </tr>
  </ng-template>
</p-table>
<div class="info-panel position-bottom">
  <p i18n="@@publisher-status-data-count">
    Es {publisherCount, plural, =0 {wurde keine Herausgeber gefunden} =1 {wurde
    1 Herausgeber gefunden} other { wurden {{ publisherCount }} Herausgeber
    gefunden }}
  </p>
</div>
