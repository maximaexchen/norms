<div class="row detail-edit-header">
  <div class="col-sm-4">
    <h1 *ngIf="name">{{ name }}</h1>
    <h1 *ngIf="!name" i18n="@@string-new-dataset">
      Datensatz erstellen
    </h1>
  </div>
  <div class="col-sm-8 text-right">
    <app-crud-nav
      [formMode]="formMode"
      [validForm]="tagForm.valid"
      [routeNew]="'/tag/new'"
      (save)="onSubmit()"
      (add)="onSubmit()"
      (edit)="onEdit()"
      (delete)="onDelete()"
    ></app-crud-nav>
  </div>
</div>
<p-tabView>
  <p-tabPanel header="Stammdaten">
    <form
      class="form form-horizontal"
      (ngSubmit)="onSubmit()"
      #tagForm="ngForm"
    >
      <input type="hidden" [(ngModel)]="formMode" name="formMode" />
      <input type="hidden" [(ngModel)]="id" name="_id" />
      <input type="hidden" [(ngModel)]="rev" name="_rev" />
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" i18n="@@string-name"
              >Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                i18n-placeholder
                placeholder="Name"
                required
                [(ngModel)]="name"
                name="name"
                #nameCheck="ngModel"
                [disabled]="tagForm.invalid || !editable"
              />
              <small
                class="form-text text-muted"
                i18n="@@string-name-required"
                *ngIf="!nameCheck.valid && nameCheck.touched"
                >Bitte geben Sie einen Namen ein.</small
              >
            </div>
          </div>

          <div class="ui-g form-group row">
            <label class="col-sm-2 col-form-label" i18n="@@string-name"
              >Level</label
            >
            <div class="col-sm-10">
              <div class="ui-g-12">
                <p-radioButton
                  name="tagType"
                  value="level1"
                  label="Stufe 1"
                  [(ngModel)]="tagType"
                  inputId="level1"
                  [disabled]="tagForm.invalid || !editable"
                ></p-radioButton>
              </div>
              <div class="ui-g-12">
                <p-radioButton
                  name="tagType"
                  value="level2"
                  label="Stufe 2"
                  [(ngModel)]="tagType"
                  inputId="level2"
                  [disabled]="tagForm.invalid || !editable"
                ></p-radioButton>
              </div>
              <div class="ui-g-12">
                <p-radioButton
                  name="tagType"
                  value="level3"
                  label="Stufe 3"
                  [(ngModel)]="tagType"
                  [disabled]="tagForm.invalid || !editable"
                  inputId="level3"
                ></p-radioButton>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <p-selectButton
                [options]="[
                  {
                    label: 'aktiv',
                    value: true
                  },
                  {
                    label: 'gesperrt',
                    value: false
                  }
                ]"
                name="active"
                [(ngModel)]="active"
                [disabled]="tagForm.invalid || !editable"
              ></p-selectButton>
            </div>
          </div>
        </div>
      </div>
    </form>
  </p-tabPanel>
</p-tabView>
