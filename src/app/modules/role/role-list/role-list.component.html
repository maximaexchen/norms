<div class="info-panel position-top">
  <h1 i18n="@@string-role-selection">Auswahl Rolle</h1>
</div>
<p-table
  #dataTable
  [value]="roles"
  [paginator]="true"
  [rows]="13"
  class="table"
  selectionMode="single"
  [(selection)]="selectedRole"
  (onRowSelect)="onRowSelect($event)"
  [globalFilterFields]="['name']"
  (onFilter)="onFilter($event)"
  *ngIf="roles"
>
  <ng-template pTemplate="caption">
    <div style="text-align: center;">
      <i class="fas fa-search" style="margin:4px 6px 0 0;"></i>
      <input
        type="text"
        pInputText
        size="50"
        i18n-placeholder
        placeholder="Globale Suche"
        (input)="dataTable.filterGlobal($event.target.value, 'contains')"
        style="width:auto"
      />
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th [pSortableColumn]="'name'">Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-role>
    <tr [pSelectableRow]="role">
      <td>{{ role.name }}</td>
    </tr>
  </ng-template>
</p-table>
<div class="info-panel position-bottom">
  <p i18n="@@role-status-data-count" *ngIf="roleCount">
    Es {roleCount, plural, =0 {wurde keine Rolle gefunden} =1 {wurde 1 Rolle
    gefunden} other { wurden {{ roleCount }} Gruppen gefunden }}
  </p>
</div>
