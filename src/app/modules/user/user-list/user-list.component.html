<div class="info-panel position-top">
  <h1>Auswahl Benutzer</h1>
</div>
<p-table [value]="users" [paginator]="true" [rows]="13" class="table">
  <ng-template pTemplate="header">
    <tr>
      <th width="30"></th>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>E-Mail</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>
        <a class="fa fa-folder" (click)="showDetail(user._id)"></a>
      </td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </ng-template>
</p-table>
<div class="info-panel position-bottom">
  <p i18n="@@list-status-data-count">
    Es wurden {userCount(), plural, =0 {0 Benutzer gefunden} =1 {1 Benutzer
    gefunden} other
    {{{userCount()}} Benutzer gefunden }}
  </p>
</div>
