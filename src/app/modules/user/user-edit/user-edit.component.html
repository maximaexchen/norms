<div class="row detail-edit-header">
  <div class="col-sm-4">
    <h1 *ngIf="firstName || lastName">{{ firstName }} {{ lastName }}</h1>
    <h1 *ngIf="!firstName || !lastName" i18n="@@string-new-dataset">
      Datensatz erstellen
    </h1>
  </div>
  <div class="col-sm-8 text-right">
    <app-crud-nav
      [formMode]="formMode"
      [validForm]="userForm.valid"
      [routeNew]="'/user/new'"
      (save)="onSubmit()"
      (add)="onSubmit()"
      (delete)="onDelete()"
    ></app-crud-nav>
  </div>
</div>
<p-tabView>
  <p-tabPanel header="Stammdaten">
    <form
      class="form form-horizontal"
      (ngSubmit)="onSubmit()"
      #userForm="ngForm"
    >
      <input type="hidden" [(ngModel)]="formMode" name="formMode" />
      <input type="hidden" [(ngModel)]="id" name="_id" />
      <input type="hidden" [(ngModel)]="rev" name="_rev" />
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" i18n="@@string-firstName"
              >Vorname</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                i18n-placeholder
                placeholder="Vorname"
                required
                [(ngModel)]="firstName"
                name="firstName"
                #firstNameCheck="ngModel"
              />
              <small
                class="form-text text-muted"
                i18n="@@string-lastName-required"
                *ngIf="!firstNameCheck.valid && firstNameCheck.touched"
                >Bitte geben Sie einen Vornamen ein.</small
              >
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label" i18n="@@string-lastName"
              >Nachname</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                i18n-placeholder
                placeholder="Nachname"
                required
                [(ngModel)]="lastName"
                name="lastName"
                #lastNameCheck="ngModel"
              />
              <small
                class="form-text text-muted"
                i18n="@@string-lastName-required"
                *ngIf="!lastNameCheck.valid && lastNameCheck.touched"
                >Bitte geben Sie einen Nachnamen ein.</small
              >
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label" i18n="@@string-email"
              >E-Mail</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                i18n-placeholder
                placeholder="E-Mail"
                required
                email
                [(ngModel)]="email"
                name="email"
                #emailCheck="ngModel"
              />
              <small
                class="form-text text-muted"
                i18n="@@string-email-required"
                *ngIf="!emailCheck.valid && emailCheck.touched"
                >Bitte geben Sie eine gÃ¼ltige E-Mail Adresse ein.</small
              >
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <p-selectButton
                [options]="[
                  {
                    label: 'aktiv',
                    value: true
                  },
                  {
                    label: 'gesperrt',
                    value: false
                  }
                ]"
                name="active"
                [(ngModel)]="active"
              ></p-selectButton>
            </div>
          </div>
        </div>
      </div>
    </form>
  </p-tabPanel>
</p-tabView>
