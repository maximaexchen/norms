<p-table [value]="groups" [paginator]="true" [rows]="13" class="table">
  <ng-template pTemplate="header">
    <tr>
      <th width="30"></th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-group>
    <tr>
      <td>
        <a class="fa fa-folder" (click)="showDetail(group._id)"></a>
      </td>
      <td>{{ group.name }}</td>
    </tr>
  </ng-template>
</p-table>
