<input type="hidden" [(ngModel)]="isNew" name="isNew" />
<input type="hidden" [(ngModel)]="group._id" name="_id" />
<input type="hidden" [(ngModel)]="group._rev" name="_rev" />
<div class="row">
  <div class="col-sm-8">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" i18n="@@string-Name">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          i18n-placeholder
          placeholder="Name"
          required
          [(ngModel)]="group.name"
          name="name"
          #nameCheck="ngModel"
          [disabled]="!editable"
          (ngModelChange)="selectedChange($event)"
        />
        <small
          class="form-text text-muted"
          i18n="@@string-name-required"
          *ngIf="!nameCheck.valid && nameCheck.touched"
          >Bitte geben Sie einen Namen ein.</small
        >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" i18n="@@string-benutzer"
        >Benutzer</label
      >
      <div class="col-sm-10">
        <angular2-multiselect
          name="users"
          [data]="users"
          [(ngModel)]="selectedUsers"
          [settings]="dropdownSettings"
          (OnDeSelectAll)="deSelectAll($event)"
          [disabled]="!editable"
          (ngModelChange)="selectedChange($event)"
        >
          <c-item>
            <ng-template let-item="item">
              <label> {{ item.name }}</label>
            </ng-template>
          </c-item>
        </angular2-multiselect>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-10">
        <p-selectButton
          [options]="[
            {
              label: 'aktiv',
              value: true
            },
            {
              label: 'gesperrt',
              value: false
            }
          ]"
          name="active"
          [(ngModel)]="group.active"
          [disabled]="!editable"
          (ngModelChange)="selectedChange($event)"
        ></p-selectButton>
      </div>
    </div>
  </div>
</div>
