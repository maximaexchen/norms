<div class="col">
  <h4>{{ formTitle }}</h4>
  <h5 *ngIf="firstName && lastName">{{ firstName }} {{ lastName }}</h5>
</div>
<hr />
<div class="col">
  <form class="form" (ngSubmit)="onSubmit()" #userForm="ngForm">
    <input type="hidden" [(ngModel)]="formMode" name="formMode" />
    <input type="hidden" [(ngModel)]="id" name="_id" />
    <input type="hidden" [(ngModel)]="rev" name="_rev" />
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Vorname"
        required
        [(ngModel)]="firstName"
        name="firstName"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Nachname"
        required
        [(ngModel)]="lastName"
        name="lastName"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="E-Mail"
        required
        [(ngModel)]="email"
        name="email"
      />
    </div>

    <div class="checkbox">
      <label
        ><input
          type="checkbox"
          class="form-control"
          [(ngModel)]="active"
          name="active"
        />Aktiv ?</label
      >
    </div>

    <hr />

    <div class="form-group">
      <button class="btn btn-success" type="submit">
        {{ formMode ? 'Aktualisieren' : 'Erstellen' }}
      </button>
    </div>
  </form>
</div>
