<div class="row">
  <div class="col">
    <a class="btn btn-success" [routerLink]="['/user/new']">Neuer User</a>
  </div>
</div>
<hr />
<div class="row">
  <div class="col">
    <ul class="list-group">
      <li *ngFor="let user of users | async" class="list-group-item">
        <a [routerLink]="[user._id] + '/edit'"
          >{{ user.firstName }} / {{ user.lastName }}</a
        >
      </li>
    </ul>
  </div>
</div>
