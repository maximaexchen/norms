<div class="form-group">
  <button
    pButton
    type="button"
    icon="fas fa-file"
    iconPos="left"
    label="Neu"
    i18n-label="@@btn-new"
    class="btn btn-default btn-sm btn-headline"
    (click)="onCreate()"
    *ngIf="!isNew"
  ></button>
  <button
    pButton
    type="submit"
    icon="fas fa-check"
    iconPos="left"
    label="{{ isNew ? 'Erstellen' : 'Aktualisieren' }}"
    i18n-label="@@btn-new"
    class="btn btn-default btn-sm btn-headline"
    (click)="onSubmit()"
    *ngIf="editable"
    [disabled]="!validForm"
    [ngClass]="{ 'ready-save-btn': dirtyForm && validForm }"
  ></button>

  <button
    pButton
    type="button"
    icon="fas fa-pen"
    iconPos="left"
    i18n-label="@@btn-edit"
    class="btn btn-default btn-sm btn-headline"
    label="Bearbeiten"
    *ngIf="!editable"
    (click)="onEdit()"
  ></button>
  <button
    pButton
    type="button"
    icon="fas fa-trash"
    iconPos="left"
    label="LÃ¶schen"
    (click)="onDelete()"
    class="btn btn-default btn-sm btn-headline"
    i18n-label="@@btn-delete"
    *ngIf="!isNew"
  ></button>
</div>
